<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile specific metas
    ============================================ -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>

    <section class="price"><!-- Prices -->
        <div class="container container--price">
            <table class="price__table">
                <tr class="price__row">
                    <th class="price__heading"></th>
                    <th class="price__heading">База</th>
                    <th class="price__heading">Cтандарт</th>
                    <th class="price__heading">Анлим</th>
                </tr>
                <tr class="price__row">
                    <th class="price__sub-heading"></th>
                    <th class="price__sub-heading">1,99 USD</th>
                    <th class="price__sub-heading">3,99 USD</th>
                    <th class="price__sub-heading">9,99 USD</th>
                </tr>
                <tr class="price__row">
                    <td class="price__cell price__cell--name">Розовый фильтр</td>
                    <td class="price__cell price__cell--check">
                        <svg fill="#3dc644" height="21" viewBox="0 0 24 24" width="31" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                        <!-- <img src="../dist/img/icons/yes-svg.png" alt="Yes"></td> -->
                    <td class="price__cell price__cell--check"><img src="../dist/img/icons/yes-svg.png" alt="Yes"></td>
                    <td class="price__cell price__cell--check"><img src="../dist/img/icons/yes-svg.png" alt="Yes"></td>
                </tr>
                <tr class="price__row">
                    <td class="price__cell price__cell--name">Смайлики</td>
                    <td class="price__cell price__cell--check"><img src="../dist/img/icons/no-svg.png" alt="No"></td>
                    <td class="price__cell price__cell--check"><img src="../dist/img/icons/yes-svg.png" alt="Yes"></td>
                    <td class="price__cell price__cell--check"><img src="../dist/img/icons/yes-svg.png" alt="Yes"></td>
                </tr>
                <tr class="price__row">
                    <td class="price__cell price__cell--name">Комментарии</td>
                    <td class="price__cell price__cell--check"><img src="../dist/img/icons/no-svg.png" alt="No"></td>
                    <td class="price__cell price__cell--check"><img src="../dist/img/icons/no-svg.png" alt="No"></td>
                    <td class="price__cell price__cell--check"><img src="../dist/img/icons/yes-svg.png" alt="Yes"></td>
                </tr>
            </table>
        </div>
    </section><!-- Prices -->
</body>
</html>
